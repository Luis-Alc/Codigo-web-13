<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>

    <!--Formularios-->
    <form action="" method="">
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="mi_nombre" required>
        <input type="email" placeholder="Ingrese su email" name="email" id="mi_email">
        <input type="password" placeholder="Ingrese su password" name="mi_password">

        <input type="text" name="ip" value="192.168.3.250" readonly>
        <input type="text" name="numero_hijos" value="4" disabled>

        <input type="text" placeholder="Ingrese su DNI" name="dni" maxlength="8" minlength="8">
        
        <input type="number" min="0" step="5" placeholder="pasos">
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
