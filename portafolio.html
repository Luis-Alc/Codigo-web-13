<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafilio</title>
    <link rel="stylesheet" href="./css/portafolio.css">
</head>
<body>
    <div class="container-social">
        <div class="social">
            <p class="facebook"><i class="fa-brands fa-facebook-f"></i></p>
        </div>
    </div>
    <div class="container-header">
        <div class="logo">LA</div>
        <div class="main">
            <ul>
                <li class="box"><a href="#">About me</a></li>
                <li><a href="#">Proyect</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="container-banner">
        <div class="info">
            <div class="description">
                <div class="uno"><p>Hello, I am</p></div>
                <div class="dos"><p>Luis Alc</p></div>
                <div class="tres"><p>A Web Developer</p></div>
            </div>
            <div class="buttons">
                <button>Download CV</button>
                <button>My Work</button>
            </div>
        </div>
        <div class="image">
            <img src="./imagenes/background.png" alt="">
        </div>
    </div>
    <div class="container-section">

    </div>


    <script src="https://kit.fontawesome.com/b09f156893.js" crossorigin="anonymous"></script>
</body>
</html>
