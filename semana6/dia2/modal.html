<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Modal</title>
</head>

<body>
    
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEjemplo">Abrir Modal</button>

    <!-- el cuerpo del modal consta de un id igual de data-bs-target="#modalEjemplo" -->
    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
        <!-- Cuerpo de modal -->
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h3 class="modal-title">Titulo de nuestro modal</h3>
                </div>
                <div class="modal-body text-center">
                    <h6>CodiGo Tecsup</h6>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis distinctio ad, dolore fugiat libero exercitationem voluptates pariatur necessitatibus dignissimos laborum voluptas hic molestias, autem dolorum repudiandae maxime dicta enim voluptate!</p>
                    <img src="https://codigo.edu.pe/public/img/desarrollo-movil-fluter.jpg" width="300" alt="">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary"> Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
