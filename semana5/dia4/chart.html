<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>
<body>
    <h1>Usando JS</h1>
    <hr>
    <h2>Grafico de barras</h2>
    <canvas id="bar-char"></canvas>

    <h2>Grafico de Dona</h2>
    <canvas id="doughnut-chart"></canvas>
    
    <h2>Grafico lineal</h2>
    <canvas id="lineal-chart"></canvas>
        
    <h2>Grafico en Burbja</h2>
    <canvas id="bubble-chart"></canvas>

    <h2>Grafico Polar Chart</h2>
    <canvas id="polar-chart"></canvas>

    <h2>Grafico Radar Chart</h2>
    <canvas id="radar-chart"></canvas>

    <h2>Grafico Scatter Chart</h2>
    <canvas id="scatter-chart"></canvas>



    <!-- Recordemos que chart js muestra grafico en 2D -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
